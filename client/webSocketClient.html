<!doctype html>
<html lang="en">
    <head>
        <title>Final Project - Operational System - Control Systems Engineering</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <style>
            body {
                padding-top: 60px;
            }
        </style>
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <a href="#" class="navbar-brand">Final Project - Operation Systems - Control Systems Engineering</a>
        </div>

        <div class="container">
            <div class="alert" id="msgAlert"></div>
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">WebSocket Server connection</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label for="wssAddress">Address</label>
                                <input type="text" class="form-control" id="wsAddress" placeholder="127.0.0.1">
                            </div>
                            <div class="form-group">
                                <label for="wssPort">Port</label>
                                <input type="text" class="form-control" id="wsPort" placeholder="8888">
                            </div>
                            <button class="btn btn-default" id="btnConnect">Connect</button>
                            <button class="btn btn-default" id="btnDisconnect">Disconnect</button>
                            <button class="btn btn-default disabled" id="btnConnecting">Connecting...</button>
                            <button class="btn btn-success pull-right disabled" id="btnConnected">Connected</button>
                            <button class="btn btn-danger pull-right disabled" id="btnDisconnected">Not connected</button>
                        </div>
                    </div>
                </div>


                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Motor connection</h3>
                        </div>
                        <div class="panel-body">
                            Panel content
                        </div>
                    </div>
                </div>


                <div class="col-md-4">
                    Terminal
                </div>
            </div>


            <canvas id="myChart"></canvas>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.1.0/EventEmitter.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
